<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Adicionar Arquivos - Educultiva</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Bootstrap CSS e Ã­cones -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    :root {
      --aqua-bg: #e6f5ff;
      --aqua-green: #27ae60;
      --aqua-green-200: #8fd7ad;
      --card-bg: #ffffff;
      --text-main: #0b2636;
    }
    body {
      background-color: var(--aqua-bg);
      color: var(--text-main);
      border-top: 6px solid var(--aqua-green);
      border-bottom: 6px solid var(--aqua-green);
    }
    .navbar {
      background-color: #1f7fb8;
      border-bottom: 4px solid var(--aqua-green);
    }
    .navbar .nav-link, .navbar .navbar-brand {
      color: #fff !important;
    }
    .dropzone{
      border:2px dashed #555; border-radius:12px; padding:32px 20px;
      text-align:center; background:rgba(255,255,255,.7);
      transition: background .2s, border-color .2s;
      cursor:pointer;
    }
    .dropzone.is-dragover{ background:#f0f6ff; border-color:#1e6fff; }
    .grid{ display:grid; grid-template-columns:repeat(auto-fill, minmax(120px,1fr)); gap:12px; margin-top:14px;}
    .thumb{ border:1px solid #e5e7eb; border-radius:10px; padding:6px; background:#fff; }
    .thumb img{ width:100%; height:100px; object-fit:cover; border-radius:8px; display:block; }
    .meta{ font-size:12px; color:#555; margin-top:6px; word-break:break-all; }
    /* Responsividade */
    @media (max-width: 768px) {
      .dropzone { padding: 18px 8px; font-size: 1rem; }
      .grid { gap: 8px; }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg sticky-top">
    <div class="container">
      <a href="index.html" class="navbar-brand fw-semibold">Educultiva ðŸŒ±</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li>
            <a href="https://www.instagram.com/equipe_ajudaja/?hl=en" class="instagram-link" target="_blank" style="background:#ff4482; color:#fff; padding:.4rem .9rem; border-radius:30px; font-weight:600; display:inline-flex; align-items:center; gap:.4rem; margin-top:5px;">
              <i class="bi bi-instagram"></i> Instagram
            </a>
          </li>
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="sobre_nos.html">Sobre NÃ³s</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html#contato">Contato</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- ConteÃºdo principal -->
  <main class="container py-5">
    <section class="thematic mb-4" style="background:rgba(255,255,255,.35); border-radius:.5rem; border:1px solid rgb(77,153,47);">
      <h1 class="mb-3 text-center">Adicionar Imagens</h1>
      <p class="lead text-center">Arraste suas imagens ou clique para selecionar arquivos do seu dispositivo.</p>
      <input type="file" id="fileInput" multiple accept="image/*" hidden>
      <div id="dropzone" class="dropzone mt-3" tabindex="0" role="button" aria-label="Arraste imagens ou clique para selecionar">
        <span class="d-block mb-2"><i class="bi bi-cloud-arrow-up fs-2 text-primary"></i></span>
        Arraste suas imagens aqui ou <button id="selectBtn" type="button" class="btn btn-success btn-sm">clique para selecionar</button>
      </div>
      <div id="preview" class="grid mt-4" aria-live="polite"></div>
    </section>
  </main>

  <!-- RodapÃ© -->
  <footer class="text-center py-4" style="background:#1f7fb8; color:#fff; border-top:4px solid var(--aqua-green);">
    <p class="mb-0">Â© 2025 Educultiva - Todos os direitos reservados</p>
    <p>IFPB-Campus JoÃ£o Pessoa</p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const dropzone = document.getElementById('dropzone');
    const selectBtn = document.getElementById('selectBtn');
    const fileInput = document.getElementById('fileInput');
    const preview = document.getElementById('preview');
    const objectURLs = [];
    const isImage = (file) => /^image\//.test(file.type);

    function addPreviews(fileList){
      const files = Array.from(fileList).filter(isImage);
      files.forEach(file => {
        const url = URL.createObjectURL(file);
        objectURLs.push(url);

        const card = document.createElement('div');
        card.className = 'thumb';

        const img = document.createElement('img');
        img.src = url;
        img.alt = `PrÃ©-visualizaÃ§Ã£o: ${file.name}`;

        const meta = document.createElement('div');
        meta.className = 'meta';
        meta.textContent = `${file.name} â€¢ ${(file.size/1024).toFixed(1)} KB`;

        card.appendChild(img);
        card.appendChild(meta);
        preview.appendChild(card);
      });
    }

    selectBtn.addEventListener('click', () => fileInput.click());
    dropzone.addEventListener('click', (e) => {
      if (!(e.target instanceof HTMLButtonElement)) fileInput.click();
    });

    fileInput.addEventListener('change', () => {
      addPreviews(fileInput.files);
      fileInput.value = '';
    });

    ['dragenter','dragover'].forEach(evt => {
      dropzone.addEventListener(evt, (e) => {
        e.preventDefault(); e.stopPropagation();
        dropzone.classList.add('is-dragover');
      });
    });
    ['dragleave','dragend','drop'].forEach(evt => {
      dropzone.addEventListener(evt, () => dropzone.classList.remove('is-dragover'));
    });
    dropzone.addEventListener('drop', (e) => {
      e.preventDefault(); e.stopPropagation();
      if (e.dataTransfer?.files?.length) addPreviews(e.dataTransfer.files);
    });

    window.addEventListener('beforeunload', () => {
      objectURLs.forEach(u => URL.revokeObjectURL(u));
    });
  </script>
</body>
</html>
